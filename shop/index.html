<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            width: calc(20% - 20px); /* 20% width with some spacing */
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item .title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
            position: fixed;
            margin-top:0px;
            width: 100%;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }



        /*whatsapp*/
          /* WhatsApp chat button */
.whatsapp-icon {
  position: fixed;
  width: 60px;
  height: 60px;
  bottom: 40px;
  right: 40px;
  background-image:url(./images/whatsapp-removebg-preview.png);
  color: #FFF;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  box-shadow: 2px 2px 3px #999;
  z-index: 100;
  top: 450px;
}

/* Adjust the position for smaller screens (mobile) */
@media screen and (max-width: 767px) {
  .whatsapp-icon {
      width: 40px;
      height: 40px;
      bottom: 20px;
      right: 20px;
      font-size: 22px;
  }
}
.chat{
  width: 60px;

}





        @media screen and (max-width: 768px) {
            .item {
                width: calc(33.33% - 20px); /* 33.33% width with some spacing */
            }

            .search-container input[type="text"] {
                width: 70%;
            }
        }

        @media screen and (max-width: 480px) {
            .item {
                width: calc(50% - 20px); /* 50% width with some spacing */
            }

            .search-container input[type="text"] {
                width: 90%;
            }
        }

        @media screen and (max-width: 320px) {
            .item {
                width: calc(100% - 20px); /* Full width with some spacing */
            }

            .search-container input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search" oninput="filterItems()" placeholder="Search...">
</div>

<div class="container" id="items">
    <!-- Items will be added dynamically here -->
</div>

<a href="whatsapp://send?text=Hello dear let's Chat together !&phone=+923107508919" class="whatsapp-icon">
    <img class="chat" src="../images/whatsapp-removebg-preview.png" alt="WhatsApp Icon">
    
</a>



<script>
    const items = [
        { name: "Alp", image:"alp 0.5.jpeg" },
        { name: "Ing:Clexane 4000IU", image:"clexane4000-removebg-preview.png" },
        { name: "Calan-SR", image:"calan_sr-removebg-preview.png" },
        { name: "Freestyle Strips", image:"freestyle-removebg-preview.png" },
        { name: "Foster Inhaler 100mg", image:"foster_100mg-removebg-preview.png" },
        { name: "Hydralazine 25mg", image:"hydralazine-removebg-preview.png" },
        { name: "Humulin-N", image:"humulin n.avif" },
        { name: "Humulin70/30", image:"Humulin7.jpeg" },
        { name: "Ilevro Eye Drop", image:"ilevro-removebg-preview.png" },
        { name: "Imuran-50mg", image:"imuran-removebg-preview.png" },
        { name: "Ketostretril", image:"ketostretril-removebg-preview.png" },
        { name: "Inj:Kinz 10mg", image:"kinz-removebg-preview.png" },
        { name: "Mixtard-Vial", image:"mixtard_vial-removebg-preview.png" },
        { name: "Mixtard-Penfill", image:"mixtard penfil.jpg" },
        { name: "Neurolith-SR", image:"neurolith_sr-removebg-preview.png" },
        { name: "Pentasa", image:"pentasa-removebg-preview.png" },
        { name: "Rivotril", image:"rivotril 0.5.jpeg" },
        { name: "Systane", image:"Systane drop.jpeg" },
        { name: "Systane Ultra", image:"systan_ultra-removebg-preview.png" },
        { name: "Seizunil", image:"seizunil.jpeg" },
        { name: "Skinoren Cream", image:"skinoren_cream-removebg-preview.png" },
        //{ name: "Viagra", image:"viagra.jpg" },
        { name: "Teril", image:"teril.jpeg" },
        { name: "Tegral", image:"Tegral.jpeg" },
        { name: "Ventolin", image:"ventolin_evohaler-removebg-preview.png" },
        { name: "Xanax", image:"xanax_0.5mg-removebg-preview.png" },
        
        
        // Add more items here
    ];

    // Initial display of items
    displayItems(items);

    function displayItems(items) {
        const container = document.getElementById("items");
        container.innerHTML = "";
        items.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("item");
            div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="title">${item.name}</div>
            `;
            container.appendChild(div);
        });
    }

    function filterItems() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const filteredItems = items.filter(item => item.name.toLowerCase().includes(searchTerm));
        displayItems(filteredItems);
    }
</script>

</body>
</html>
